name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm run dev-deps
      - run: npm run validate-tasks
      - run: npm run lint
      - run: npm run test
      - run: npm run backtest
      - run: npm run mem-check
